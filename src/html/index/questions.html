<!-- Subscribe form section -->
<section class="subscribe">
	<div class="__container">
		<div class="subscribe__body d-flex justify-content-between">
			<div class="subscribe__text-content">
				<h3 class="subscribe__title">Haven't found a suitable vehicle?</h3>
				<div class="subscribe__text">Sign up for our newsletter and be the first to know when we publish new vehicle
					offers.
				</div>
			</div>
			<!-- Form -->
			<form action="#" class="form" id="form" name="form">
				<div class="form__item">
					<input id="formEmail" type="text" name="email" class="input-reset form__input"
						placeholder="Enter your email">
					<!-- <div class="form__error">Incorect email</div> -->
				</div>
				<div class="form__button">
					<button type="submit" class="btn-outline-secondary btn">Subscribe now</button>
				</div>
			</form>
			<!-- Form - end -->
		</div>
	</div>
</section>
